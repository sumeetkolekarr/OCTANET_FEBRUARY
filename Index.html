<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctaNet</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Raleway", sans-serif;
        overflow: hidden;
      }
      .main-content {
        background: rgb(6, 182, 212);
        /* background: linear-gradient(
          180deg,
          rgba(6, 182, 212, 1) 0%,
          rgba(59, 130, 246, 1) 100%
        ); */
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
      }
      .navbar {
        display: flex;
        margin-top: 20px;
        margin-left: 10px;
        margin-right: 20px;
      }
      .image {
        width: 100px;
        height: 50px;
      }
      .logoImg {
        height: 50px;
        border-radius: 10px;
      }
      .navigator {
        height: 50px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 500px;
      }
      .navigator a {
        text-decoration: none;
        color: aliceblue;
        margin-left: 25px;
        font-weight: 600;
      }
      .login {
        width: 111vw;
        height: 50px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .login a {
        text-decoration: none;
        color: #eae6fe;
        padding: 10px 15px 10px 15px;
        background-color: rgb(41, 39, 39);
        border-radius: 20px;
        width: 120px;
        font-weight: 600;
      }
      .txt-main{
        color: aliceblue;
        width: 50vw;
      }
      .info{
        width: 50vw;
        color: aliceblue;
        margin-top: 30px;
        border-left: 2px solid aliceblue;
        height: 20vh;
      }
      .txt-main h1{
        text-align: left;
        margin-top: 30px;
        width: 350px;
        margin-left: 50px;
        font-size: 40px;
      }
      .txt-main p{
        width: 275px;
        text-align: left;
        margin-top: 15px;
        font-size: large;
        margin-left: 50px;
      }
      .card{
        width: 100vw;

      }
      .halfcard{
        margin-top: 2.5rem;
        display: flex;
        width: 100vw;
        height: 40vh;
      }
      .info{
        
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="navbar">
        <div class="image">
          <img
            class="logoImg"
            src="./_7cd493e2-895f-4204-83fb-90a2a6723ba6.jpg"
            alt="Logo"
          />
        </div>
        <div class="navigator">
          <a href="#">Home</a><a href="#">About</a><a href="#">Services</a>
        </div>
        <div class="login">
          <a class="sign" href="#">Sign In &nbsp; &nbsp; &rarr;</a>
        </div>
      </div>
      <div class="halfcard">
        <div class="txt-main">
          <h1>Innovating Ideas for your Products and Business</h1>
          <p>Agency that build many amazing products to boost your Business to next level.</p>
        </div>
        <div class="info">
          <h3>Global Leaders</h3>
        </div>
      </div>
      <div class="card">

      </div>
    </div>
  </body>
</html>
